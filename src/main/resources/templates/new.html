<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src="/jquery/jquery.min.js"></script>
    <script src="/popper/popper.min.js"></script>
    <script src="/bootstrap/js/bootstrap.min.js"></script>
    <meta charset="UTF-8">
    <title>Create new User</title>
</head>
<body>
<nav class="navbar navbar-dark bg-dark" align="left">
    <font color="white">
        <b th:text="${user.getUsername()}"></b>
        <span> with Role: </span>
        <span th:text="${user.getRoles()}"></span>
    </font>
    <font color="silver" align="right">
        <a href="/login"><font color="silver">logout</font></a>
    </font>
</nav>
<div class="container-fluid">
    <div class="row">
        <div class="col-md-2 bg-white">
            <div class="d-grid gap-2">
                <a class="btn btn-primary btn-block" role="button" href="/admin">Admin</a>
                <a class="btn btn-link btn-block" role="button" href="/admin/user">User</a>
            </div>
        </div>
        <div class="col-md-10 bg-light">

            <h2>Admin panel</h2>
            <ul class="nav nav-tabs">
                <li class="nav-item">
                    <a class="nav-link" href="/admin">Users table</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link active" href="/admin/add">New User</a>
                </li>
            </ul>
            <h4>Add new User</h4>
            <form action="#" th:method="POST" th:action="@{/admin/add}" th:object="${user}">
                <div class="mx-auto mt-5 text-center" style="width: 300px;">
                    <div>
                        <label>FirstName</label>
                        <input required type="text" class="form-control"
                               th:field="*{name}" id="name"/>
                    </div>
                    <div>
                        <label>LastName</label>
                        <input required type="text" class="form-control"
                               th:field="*{surname}" id="surname"/>
                    </div>
                    <div>
                        <label>Email</label>
                        <input type="text" class="form-control" th:field="*{email}" id="email"/>
                    </div>
                    <div>
                        <label>Age</label>
                        <input type="text" class="form-control" th:field="*{age}" id="age"/>
                    </div>
                    <div>
                        <label>Username</label>
                        <input type="text" class="form-control"
                               th:field="*{username}" id="username">

                    </div>
                    <div>
                        <label>Password</label>
                        <input type="text" class="form-control"
                               th:field="*{password}" id="password">
                    </div>
                    <div>
                        <label>Role</label>
                        <select style="width: 300px;" size="2" multiple name="role" required="required">
                            <option selected="selected" value="1">User</option>
                            <option value="2">Admin</option>
                        </select>
                    </div>
                    <br>
                    <div align="center">
                    <input type="submit" value="Add new User" class="btn btn-success"/>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
</body>

</html>
